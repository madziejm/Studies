<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>tytuł</title>
</head>
<body>
    <form>
        Numer konta<input id="numer_konta" pattern="[0-9]{26}" type="text" placeholder="Numer konta" required autofocus>
        Imię<input id="imie" type="text">
        Nazwisko<input id="nazwisko" type="text">
        e–mail<input id="email" type="email">
        Kod pocztowy<input id="kod_pocztowy" pattern="[0-9]{2}[\-][0-9]{3}" type="text">
        Miasto<input id="miasto" type="text">
        Kwota<input id="kwota" type="number" step="0.01" min="0.01" required>
        Data<input id="data" type="date" required>
        <input type="reset" value="reset">
        <input type="submit" value="Wyślij">
    </form>
    <script>
            document.getElementById('data').valueAsDate = new Date();
            document.getElementById('data').min = document.getElementById('data').value;
        </script>
</body>
</html>
