<script>
    randomToColor()
    function randomToColor(){
        flexes=document.getElementsByClassName("toColor");
        for(var i=0; i<flexes.length; i++)
        {
            flexes[i].style.flex= Math.floor(Math.random()*10)+' '+Math.floor(Math.random()*10)+' '+Math.floor(Math.random()*500)+'px';
            console.log(flexes[i].style.flex);
        }
    }
function allowDrop(ev) {
  ev.preventDefault();
}  


function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
//   ev.target.appendChild(document.getElementById(data));
  ev.target.style.backgroundColor=
    window.getComputedStyle(document.getElementById(data)).getPropertyValue('background-color')
//   console.log(document.getElementById(data));
//   console.log(window.getComputedStyle(document.getElementById(data)).getPropertyValue('background-color'));
  //getElementById.style ma same puste wartości :/
